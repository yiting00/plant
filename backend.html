<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理</title>
    <link rel="stylesheet" href="backstyle.css">
</head>
<body>
    <header>
        <h1>後台管理</h1>
    </header>
    <main>
        <aside>
            <div class="section">
                <h2>新增</h2>
                <div class="new-section">
                    <div class="dropdown-section">
                        <select>
                            <option value="product">方盆系列</option>
                            <option value="product">犀力系列</option>
                            <option value="product">窯瓷系列</option>
                            <option value="product">水泥系列</option>
                            <option value="product">玻璃系列</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="商品名稱">
                        <input type="text" placeholder="商品介紹">
                        <input type="text" placeholder="商品價格">
                        <!-- 新增照片上傳 -->
                        <input type="file" accept="image/*" placeholder="商品照片">
                    </div>
                </div>
                <div class="submit-container">
                    <button type="button" onclick="submitAction('新增')">送出</button>
                </div>
            </div>
            <div class="section">
                <h2>刪除</h2>
                <div class="delete-section">
                    <div class="dropdown-section">
                        <select>
                            <option value="product">方盆系列</option>
                            <option value="product">犀力系列</option>
                            <option value="product">窯瓷系列</option>
                            <option value="product">水泥系列</option>
                            <option value="product">玻璃系列</option>
                        </select>
                    </div>
                    <div class="table-container">
                        <h3>商品名</h3>
                        <table>
                            <tr><td><a href="#">商品1</a></td></tr>
                            <tr><td><a href="#">商品2</a></td></tr>
                            <tr><td><a href="#">商品3</a></td></tr>
                            <tr><td><a href="#">商品4</a></td></tr>
                        </table>
                    </div>
                </div>
                <div class="submit-container">
                    <button type="button" onclick="submitAction('刪除')">送出</button>
                </div>
            </div>
            <div class="section">
                <h2>修改</h2>
                <div class="new-section">
                    <div class="dropdown-section">
                        <select>
                            <option value="product">方盆系列</option>
                            <option value="product">犀力系列</option>
                            <option value="product">窯瓷系列</option>
                            <option value="product">水泥系列</option>
                            <option value="product">玻璃系列</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="商品名稱">
                        <input type="text" placeholder="商品介紹">
                        <input type="text" placeholder="商品價格">
                        <input type="text" placeholder="庫存數量">
                    </div>
                </div>
                <div class="submit-container">
                    <button type="button" onclick="submitAction('修改')">送出</button>
                </div>
            </div>
        </aside>
        <section>
            <div class="user-info">
                <img src="user.jpg" alt="Avatar">
                <h2>植管人你好</h2>
            </div>
            <div class="links">
                <ul>
                    <li><a href="index.html">回到主頁</a></li>
                    <li><a href="all_product.html">商品頁</a></li>
                    <li><a href="order.html">查看訂單</a></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
