<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <button onclick="openLoginForm()">註冊</button>

        <div id="loginForm" class="modal">
            <form class="modal-content animate" action="/action_page.php">
                <span class="close" onclick="closeLoginForm()">&times;</span>
                <div class="container">
                    <label for="uname"><b>帳號</b></label>
                    <input type="text" placeholder="請輸入帳號" name="uname" required>

                    <label for="psw"><b>密碼</b></label>
                    <input type="password" placeholder="請輸入密碼" name="psw" required>

                    <label for="uname"><b>確認密碼</b></label>
                    <input type="text" placeholder="請輸入密碼" name="psw" required>

                    <label for="email"><b>郵件</b></label>
                    <input type="text" placeholder="請輸入郵件" name="email" required>
                    
                    <button type="submit">註冊</button>
                </div>


            </form>
        </div>

    <script>
        function openLoginForm() {
        document.getElementById("loginForm").style.display = "block";
        }

        function closeLoginForm() {
            event.preventDefault();
            document.getElementById("loginForm").style.display = "none";
        }

    </script>

</body>
</html>
